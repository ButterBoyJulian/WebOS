<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebOS</title>
		<link rel="stylesheet" href="/sys/css/main.css" />
		<link rel="stylesheet" href="/sys/css/menubar.css" />
		<link rel="stylesheet" href="/sys/css/desktop.css" />
		<link rel="stylesheet" href="/sys/css/window.css" />
		<link rel="stylesheet" href="/bios/boot.css" />
		<script type="module" src="/bios/boot.js"></script>
	</head>
	<body class="zero-margin">
		<div id="boot-screen"></div>
		<canvas id="background" class="full-page"></canvas>
		<div id="desktop-content"></div>
		<div id="taskbar" class="gray-container">
			<button id="taskbar-start" class="taskbar-item gray-button">
				<img
					class="taskbar-icon crisp no-drag"
					src="/sys/img/start-btn.png"
				/>
				<span class="taskbar-title">Start</span>
			</button>
			<div class="flex-spacer"></div>
			<div id="taskbar-notif" class="gray-inset">
				<span class="time">time</span>
				<span class="date">date</span>
			</div>
		</div>
	</body>
</html>
