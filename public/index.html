<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebOS</title>
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/ico" href="/favicon.ico">
		<link rel="stylesheet" href="/sys/style.css">
		<script src="https://butterycode.com/static/utils.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="/sys/system.js"></script>
		<script src="/sys/desktop.js"></script>
	</head>
	<body>
		<canvas id="desktop-background"></canvas>
		<div class="taskbar-container">
			<div class="start-button-container">
				<img id="start-button" src="/favicon.ico" class="taskbar-item">
			</div>
			<div id="taskbar-items"></div>
			<div id="status-icons-container">
				<span id="taskbar-time"></span>
			</div>
		</div>
	</body>
</html>
