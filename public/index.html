<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebOS</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./menubar.css">
        <link rel="stylesheet" href="./desktop.css">
        <link rel="stylesheet" href="./boot.css">
    </head>
    <body class="zero-margin">
        <div id="boot-screen"></div>
        <div id="screen">
            <canvas id="background" class="full-page"></canvas>
            <div id="desktop-content"></div>
            <div id="taskbar" class="gray-container">
                <button id="taskbar-start" class="taskbar-item gray-button">
                    <img class="taskbar-icon crisp no-drag" src="./assets/start-btn.png">
                    <span>Start</span>
                </button>
                <div id="taskbar-dock"></div>
                <div id="taskbar-notif" class="gray-inset">
                    <span class="time">time</span>
                    <span class="date">date</span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js"></script>
        <script src="https://butterycode.com/static/js/keys.js"></script>
        <script type="module" src="./bios/boot.js"></script>
        <script defer type="module" src="./sys/system.js"></script>
    </body>
</html>
